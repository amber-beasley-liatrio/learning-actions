name: "CodeQL"

on:
  workflow_call:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      id: analyze
      uses: github/codeql-action/analyze@v3
      with:
        output: codeql-results
        wait-for-processing: true

    - name: Convert results
      run: |
        echo "DB Locations: ${{ steps.analyze.outputs.db-locations }}"
        echo "SARIF Path: ${{ steps.analyze.outputs.sarif-output }}"
        echo "SARIF ID: ${{ steps.analyze.outputs.sarif-id }}"
        jq '.' codeql-results/python.sarif > simplified-results.json

    - name: Upload CodeQL results as artifact
      uses: actions/upload-artifact@v3
      with:
        name: codeql-results
        path: simplified-results.json

    # attest to the results
